spring.application.name=wotrd-client
server.port=9003

# \u767B\u5F55\u8DEF\u5F84
security.oauth2.sso.login-path=/login
#\u8D44\u6E90\u5BA2\u6237\u7AEF\u914D\u7F6E
security.oauth2.client.client-id=client
security.oauth2.client.client-secret=secret
security.oauth2.resource.id=resource
#\u8BA4\u8BC1\u7AEF\u9700\u8981\u6388\u6743\u8DEF\u5F84
security.oauth2.resource.token-info-uri=http://localhost:9001/oauth/check_token
#\u8BF7\u6C42\u8BA4\u8BC1\u5730\u5740
security.oauth2.client.user-authorization-uri=http://localhost:9001/oauth/authorize
#\u83B7\u53D6token\u5730\u5740
security.oauth2.client.access-token-uri=http://localhost:9001/oauth/token
#reresh_token\u9A8C\u8BC1\u5468\u671F
security.oauth2.client.refresh-token-validity-seconds=10
#\u7981\u6B62\u540C\u540Dsessionid\uFF0C\u662F\u4E2A\u5751\uFF0C\u4E0D\u52A0\u4F1A\u62A5\u9519
server.servlet.session.cookie.name=OAUTH2_SESSION

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://x.x.x.x:3306/oauth2_resource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver






